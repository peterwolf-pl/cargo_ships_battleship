[technology-description]
cargo_ships=Transport wodny na dużą skalę.
oversea-energy-distribution=Pozwala podłączyć wyspy do głównej sieci energetycznej.
water_transport=Daje możliwość pokonywania akwenów wodnych.
automated_water_transport=Umożliwia budowanie portów w celu wyznaczania zautomatyzowanych tras statków.
tank_ship=Zdolność do transportu wodnego płynów. Zbiorniki są napełniane i opróżniane za pomocą pomp ładunkowych umieszczonych w portach.
deep_sea_oil_extraction=Wydobywanie ropy z głębin morskich.
automated_bridges=Pozwala tworzyć mosty, które umożliwiają krzyżowanie się dróg kolejowych i wodnych.

