[mod-setting-description]
fuel_modifier=Standardowa pojemność paliwowa statku mnożona jest przez tę wartość. Domyślnie 2.
waterway_reach_increase=Zwiększenie zasięgu graczy podczas trzymania dróg wodnych, boi, portów itp. Pozwala na umieszczanie i dekonstrukcję dróg wodnych z daleka. Ustaw na „0”, aby wyłączyć zwiększanie zasięgu.
no_oil_for_oil_rig=Sprawia, że technologia potrzebna do budowy głębinowych platform wiertniczych nie zależy od nauk chemicznych. Musi być włączone, aby móc postępować w grze, gdy gra się bez ropy lądowej.
speed_modifier=Pomnóż prędkość ruchu statków i łodzi przez tę wartość. Ostrzeżenie: szybkie statki wyglądają głupio.
oil_rig_capacity=Wewnętrzna pojemność platform wiertniczych.
tanker_capacity=Pojemność zbiornikowców.
no_catching_fish=Uniemożliwia łowienie ryb podajnikom umieszczonym na brzegu wody.
prevent_waterway_rail_connections=Po wybranie nie będzie można łączyć __ITEM__waterway__ z innymi ścieżkami.

