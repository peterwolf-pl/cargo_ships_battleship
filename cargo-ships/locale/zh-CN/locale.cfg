[tips-and-tricks-item-description]
cargo-ships=船舶放置在[entity=straight-water-way]上。 水路可以通过点击快捷栏的水路按钮或者按__CONTROL__give-waterway__来获得。\n[item=boat]可以放置在水路上，也可以单独放置，这样就可以像汽车一样驾驶。\n\n每艘油轮 最多可装载三个[entity=pump]。 手持泵查看有效的放置位置。


