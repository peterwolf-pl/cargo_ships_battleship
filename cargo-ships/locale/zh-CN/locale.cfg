[entity-description]
boat=小而快的船，库存空间小。 可以放置在水道上或作为独立车辆。
cargo_ship=可以运输大量物资的大型船。
oil_tanker=可以运输大量液体的大型船。
pump=可以放置在水上为油轮装卸液体。
oil_rig=大型浮式海上石油开采平台。 包括自己的本地发电和电网，可以为石油钻井平台本身以及连接的泵提供能源。
offshore-oil=大型深海石油资源，用石油钻井平台开采。
port=自动运行船只的目的地。
buoy=划分航道区段，使多艘船只可以运行在同一航道上。
chain_buoy=能沿航道读取前方各支线的信号浮标状态，从而更好控制船只。
bridge_base=自动火车桥，打开后可以让船只从下面通过。 附近需要额外的浮标和信号才能正常工作。

