[mod-setting-description]
fuel_modifier=La capacitat estàndard de combustible dels vaixells es veurà multiplicada per aquest valor.
waterway_reach_increase=Incrementa l'abast dels jugadors quan tenen a la mà vies navegables, boies, ports, etc. Permet col·locar i esborrar vies navegables des de lluny. Definiu-ho a 0 per a desactivar l'abast augmentat.
no_oil_for_oil_rig=Elimina els paquets de ciències químiques com a prerequisit de les plataformes petrolieres. Activeu-ho si esteu jugant sense dipòsits terrestres de petroli.
no_shallow_oil=Activeu-ho, en mode de compatibilitat, per a prevenir pous de petroli en aigües somes.
use_dark_blue_waterways=Posa un color més fosc i més visible a les vies navegables. (De moment només afecta les vies navegables antigues)
speed_modifier=Multiplica la velocitat de moviment de vaixells i llanxes per aquest valor. Atenció: Uns vaixells massa ràpids semblaran una pallassada.
oil_rig_capacity=Emmagatzematge intern de la plataforma petroliera.
oil_rigs_require_external_power=[font=default-bold]Petit:[/font] Les plataformes petrolieres tenen un petit generador elèctric que pot ser suplementat per la xarxa elèctrica si s'hi posen mòduls (aquest és el funcionament normal).\n[font=default-bold]Cap:[/font] Les plataformes petrolieres només funcionen si estan connectades a la xarxa elèctrica.\n[font=default-bold]Infinit:[/font] No es poden connectar les plataformes petrolieres a la xarxa elèctrica i sempre funcionen a màxima potència.
tanker_capacity=Capacitat d'emmagatzematge del vaixell petrolier.
no_catching_fish=Impedeix que els inseridors puguin atrapar peixos si es col·loquen a la vora del mar.
prevent_waterway_rail_connections=Si ho activeu no podreu connectar una via navegable amb cap altre tipus de ferrocarril.

