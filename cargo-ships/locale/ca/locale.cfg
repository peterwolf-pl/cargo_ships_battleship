[tips-and-tricks-item-description]
cargo-ships=Els vaixells s'han de col·locar sobre una [entity=straight-waterway]. Les vies navegables es posen amb el botó corresponent de la barra de dreceres o prement __CONTROL__give-waterway__.\nLa [item=boat] pot col·locar-se dins d'una via navegable o com a vehicle independent que es condueix com un cotxe.\n\nCada vaixell petrolier pot omplir-se amb fins a tres [entity=pump]. Amb una estació de bombeig a la mà podreu veure les seves posicions vàlides.


