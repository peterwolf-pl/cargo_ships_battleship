[entity-description]
boat=Una petita i ràpida llanxa amb inventari reduït. Pot col·locar-se en vies navegables o funcionar com a vehicle independent.
cargo_ship=Gran vaixell capaç de transportar grans quantitats de recursos.
oil_tanker=Gran vaixell capaç de transportar grans quantitats de fluids.
pump=També pot col·locar-se a l'aigua per a carregar i descarregar vaixells petroliers.
oil_rig=Una gran plataforma d'extracció de petroli a alta mar. Inclou un generador elèctric a bord (excepte si està desactivat) i una xarxa elèctrica que proveeix d'electricitat a les estacions de bombeig adjacents també.
offshore-oil=Gran dipòsit de petroli a alta mar. S'extrau amb una plataforma petroliera.
port=Destinacions per als vaixells amb rutes automàtiques.
buoy=Divideix la via navegable en blocs, cosa que permet que diversos vaixells puguin viatjar per la mateixa xarxa.
chain_buoy=Llegeix i copia el senyal que hi ha a continuació. Permet un millor control del moviment dels vaixells.
bridge_base=Pont ferroviari automatitzat, que s'obre per a deixar passar vaixells per sota. S'ha de col·locar sobre un tram existent de via navegable.

