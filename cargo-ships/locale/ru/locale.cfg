[tips-and-tricks-item-description]
cargo-ships=Корабли размещаются только на [entity=straight-waterway]. Водные пути можно получить, нажав кнопку водного пути на панели быстрого доступа или нажав __CONTROL__give-waterway__.\n[item=boat] может размещаться на водных путях для автоматического движения по расписанию или независимо на воде, чтобы можно было управлять как автомобилем в ручную.\n\nКаждый танкер может подключатся до трех [entity=pump]. Удерживайте помпу в руке, чтобы увидеть где есть подходящее место для её размещения.


