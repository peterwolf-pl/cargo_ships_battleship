[entity-description]
boat=Маленькая и быстрая лодка с небольшим инвентарём. Может быть размещена как на водном пути, так и как отдельное транспортное средство.
cargo_ship=Большой корабль, способный перевозить огромное количество ресурсов.
oil_tanker=Большой корабль, способный перевозить огромные объёмы жидкостей.
pump=Может также размещаться на воде для погрузки и разгрузки нефтяных танкеров.
oil_rig=Огромная плавающая платформа для добычи глубоководной нефти. Включает собственный генератор энергии и электрическую сеть, снабжающие энергией как саму платформу, так и подлючаемые корабельные насосы.
offshore-oil=Большое месторожение глубоководной нефти. Добывается с помощью нефтяной платформы.
port=Пункты назначения для автоматических кораблей.
buoy=Делит систему водного пути на блоки, позволяет нескольким кораблям двигаться в одной и той же сети.
chain_buoy=Считывает следующие сигналы на пути, позволяя лучше контролировать корабли.
bridge_base=Автоматический железнодорожный мост, который открывается, чтобы пропустить корабль под собой. Рекомендуется использовать такую же систему буёв и светофоров, как с обычными железнодорожными перекрестками.

