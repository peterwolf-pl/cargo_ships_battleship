[technology-description]
cargo_ships=Nagyüzemű szállítás vízen keresztül.
oversea-energy-distribution=Lehetővé teszi a távoli szigetek áramellátását a fő hálózatból.
water_transport=Lehetővé teszi a vízi közlekedést.
automated_water_transport=Lehetővé teszi kikötők építését az automatizált hajószállításhoz.
tank_ship=Lehetővé teszi a folyadékok szállítását vízen keresztül. A tartályhajókat a hajó szivattyú tölti fel és üríti ki.
deep_sea_oil_extraction=Lehetővé teszi a mélytengeri olajmezők kitermelését.
automated_bridges=A híd technológiával lehetővé válik a hajók és vonatok között a keresztirányú közlekedés.

