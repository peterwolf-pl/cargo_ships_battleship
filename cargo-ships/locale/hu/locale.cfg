[entity-description]
boat=Kicsi és gyors hajó kevés raktérrel. Ez a jármű képes haladni a hajóútvonalakon is. Ki és beszálláshoz használd SHIFT+ENTER gombokat.
cargo_ship=Tömegáru szállítására alkalmas nagy teherbírású hajó. Ki és beszálláshoz használd SHIFT+ENTER gombokat.
oil_tanker=Hatalmas tartályhajó ami hatalmas mennyiségű folyadék szállítására alkalmas. Ki és beszálláshoz használd SHIFT+ENTER gombokat.
oil_rig=Hatalmas olajfúrótorony a víz alatti olajmezők kiaknázásához. Saját áramellátással rendelkezik, ami elég a kapcsolódó Hajószivattyúnak is.
offshore-oil=Nagy mélytengeri nyersolaj lelőhely. Kitermelhető az olajfúró tornyokkal.
port=Automatizált hajók célpontja.
buoy=A hajóútvonal hálózatot blokkokra osztja, lehetővé téve, hogy egy rendszeren belül több hajó is üzemelhessen.
chain_buoy=Beolvassa az útvonal későbbi jelző bójáit lehetővé téve a hajók pontosabb irányítását.
bridge_base=Automatizált vasúti híd, amely lehetővé teszi a hajóknak az átjárást. Lehelyezni, egy már meglévő  egyenes hajóútvonal mentén lehetséges. Ajánlott ugyanazt a jelző rendszert használni mint egy normál vasúti kereszteződésnél.

