[mod-setting-description]
waterway_reach_increase=Megnövekszik a játékosok elérési távolsága amikor kézben tartanak egy Hajóútvonalat, bólyát, kikötőt stb. Lehetővé válik a hajóútvonalak messziről való építése és lebontása.  Állítsd '0'-ra az elérési távolság növelés kikapcsolásához.
no_oil_for_oil_rig=A mélytengeri olajfúrótornyok építéséhez szükséges technológia nem függ a kémiai tudománytól. Engedélyezni kell, ha szárazföldi olaj nélkül játszunk.

